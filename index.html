<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/style..css">
    <script src="/index.js"></script>
</head>
<body>
    <header class="calc">
        <button>C</button>
        <input>
        <ul>
            <li>
                <button class="list_bottom">7</button>
                <button  class="list_bottom">8</button>
                <button  class="list_bottom">9</button>
                <button  class="list_bottom">+</button>
            </li>
            <li>
                <button  class="list_bottom">4</button>
                <button  class="list_bottom">5</button>
                <button class="list_bottom">6</button>
                <button class="list_bottom">-</button>
            </li>
            <li>
                <button class="list_bottom">1</button>
                <button class="list_bottom">2</button>
                <button class="list_bottom">3</button>
                <button class="list_bottom">/</button>
            </li>
            <li>
                <button class="list_bottom">0</button>
                <button class="list_bottom"><b>.</b></button>
                <button class="list_bottom"><b>=</b></button>
                <button class="list_bottom"><b>*</b></button>
            </li>
           
        </ul>
    </header>
</body>
</html>
